name: workflow_CI
on:
  - push
  - pull_request
defaults:
  run:
    shell: bash
jobs:
  TestPackage1_4:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_package:
          - ./SnoopCompileBot/test/TestPackage1.jl
          - ./SnoopCompileBot/test/TestPackage4.jl
    steps:
      - run: |
        if [ -z "${{github.head_ref}}" ]; then
          echo ::set-env name=SnoopCompilePackageSpec::(echo "PackageSpec(url = \"https://github.com/timholy/SnoopCompile.jl\", rev = \"${{ github.ref }}\")")
        else
          echo ::set-env name=SnoopCompilePackageSpec::(echo "PackageSpec(url = \"https://github.com/${{github.repository_owner}}/SnoopCompile.jl\", rev = \"${{ github.head_ref }}\")")
        fi
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
      - name: Install dependencies
        working-directory: ${{ matrix.test_package }}
        run: |
          julia --project -e 'using Pkg; Pkg.instantiate();'
          julia -e "using Pkg; Pkg.develop($SnoopCompilePackageSpec); Pkg.develop(PackageSpec(; path=pwd())); using SnoopCompile; SnoopCompile.addtestdep();"
      - name: Generating precompile files
        working-directory: ${{ matrix.test_package }}
        run: julia --project -e 'include("deps/SnoopCompile/snoop_bot.jl")'
      - name: Running Benchmark
        working-directory: ${{ matrix.test_package }}
        run: julia --project -e 'include("deps/SnoopCompile/snoop_bench.jl")'
      - name: Upload all
        uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.test_package }}

